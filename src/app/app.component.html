<div class="logo p-3 text-center">
    <img src="./favicon.ico" alt="" srcset="">
</div>
<div class="containe m-auto ">
    <div class="row">
        <div class="col-lg-12">
            <table class="table-striped  text-center w-100">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tweet</th>
                        <th scope="col">User</th>
                        <th scope="col">Created At</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let tweet of tweets" class="row-hover">
                        <th scope="row">{{ tweet.id_str }}</th>
                        <td>{{ tweet.text }}</td>
                        <td>{{ tweet.user }}</td>
                        <td>{{ tweet.created_at }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
